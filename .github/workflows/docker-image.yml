name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag paulahakeem/jenkins_iti:v1
           docker login -u paulahakeem -p ${{secrets.DOCKER_PASSWORD}}
           docker push paulahakeem/jenkins_iti:v2
      
